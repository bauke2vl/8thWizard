<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 8th Wizard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="backgroundOz">
    <input type="text" id="textInput" placeholder="Stel je vraag">
    <h1>Jouw antwoord is. . .</h1>
    <h2>Niet tevreden?</h2>
    <input type="number" id="inputGetal" placeholder="Gok getal tussen 1-6">
    <h3 id="randomVeld"></h3>



    <img id="back" src="images/back8.png" alt="Background ball"></img>

    <img id="wizard" src="images/wizardOz.png" alt="wizardOz"></img>

    <img id="ball" src="images/Ball.png" alt="Ball"></img>


    <div class="ball8">
        <img src="images/8Ball.png" alt="8Ball" class="moving-image" id="movingImage"></img>
    </div>

    <img id="refresh" src="images/refresh.png" alt="Refresh button"></img>

    <img id="control" src="images/controlKnop.png" alt="Controleer button"></img>

    <script src="js/javascript.js"></script>
</body>

</html>
